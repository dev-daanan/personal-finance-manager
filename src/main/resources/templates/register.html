<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Registration</h2>
        <form action="#" th:action="@{/register}" th:object="${user}" method="post" class="mt-4">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" th:field="*{username}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" th:field="*{password}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" th:field="*{name}" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <!-- Login Button -->
            <div class="mt-3">
                <p>Already have an account? <a href="/login" class="btn btn-link">Login here</a></p>
            </div>
        </form>
    </div>
</body>
</html>
